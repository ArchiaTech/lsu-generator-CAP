    <style>
        :root {
            --main-bg: #f7fafc;
            --card-bg: #fff;
            --primary: #4f8cff;
            --shadow: 0 4px 16px rgba(0,0,0,0.08);
            --radius: 18px;
        }
        body {
            margin: 0;
            font-family: 'Segoe UI', 'Arial', sans-serif;
            background: var(--main-bg);
            color: #222;
        }
        .banner {
            position: relative;
            width: 100%;
            min-height: 220px;
            background: url('images/school.jpg') center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom-left-radius: var(--radius);
            border-bottom-right-radius: var(--radius);
            box-shadow: var(--shadow);
        }
        .banner-title {
            background: rgba(0,0,0,0.45);
            color: #fff;
            padding: 32px 24px;
            border-radius: var(--radius);
            font-size: 2.2em;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 2px 12px rgba(0,0,0,0.10);
        }
        .main-nav {
            display: flex;
            justify-content: center;
            gap: 32px;
            margin: 40px 0 32px 0;
            flex-wrap: wrap;
        }
        .nav-card {
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 32px 28px 24px 28px;
            min-width: 220px;
            text-align: center;
            font-size: 1.15em;
            font-weight: 500;
            color: #222;
            text-decoration: none;
            transition: transform 0.15s, box-shadow 0.15s;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }
        .nav-card:hover {
            transform: translateY(-6px) scale(1.03);
            box-shadow: 0 8px 32px rgba(79,140,255,0.13);
            background: #f0f6ff;
        }
        .nav-card .icon {
            font-size: 2.2em;
            margin-bottom: 6px;
        }
        .section-title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.4em;
            font-weight: 600;
            margin: 0 0 18px 0;
            padding-left: 8px;
        }
        .section-title .icon {
            font-size: 1.2em;
        }
        .class-photos {
            max-width: 1100px;
            margin: 0 auto 40px auto;
            padding: 0 16px;
        }
        .photos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 28px;
            margin-top: 18px;
        }
        .photo-card {
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            transition: transform 0.15s, box-shadow 0.15s;
        }
        .photo-card:hover {
            transform: translateY(-4px) scale(1.025);
            box-shadow: 0 8px 32px rgba(79,140,255,0.10);
            background: #f8fbff;
        }
        .photo-img {
            width: 100%;
            height: 140px;
            object-fit: cover;
            background: #e6e6e6;
            display: block;
        }
        .photo-label {
            padding: 14px 0 12px 0;
            text-align: center;
            font-size: 1.08em;
            font-weight: 500;
            color: #2a2a2a;
            background: #f7fafc;
            border-top: 1px solid #f0f0f0;
        }
        @media (max-width: 700px) {
            .main-nav {
                flex-direction: column;
                gap: 18px;
                margin: 28px 0 24px 0;
            }
            .banner-title {
                font-size: 1.3em;
                padding: 18px 8px;
            }
            .photos-grid {
                grid-template-columns: 1fr 1fr;
                gap: 16px;
            }
        }
        @media (max-width: 480px) {
            .photos-grid {
                grid-template-columns: 1fr;
            }
            .banner {
                min-height: 120px;
            }
        }
    </style>
</head>
