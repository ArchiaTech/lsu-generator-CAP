            const filterLevel = document.getElementById('filterSelect').value;

            const filtered = students.filter(student => {
                const matchesSearch = student.name.toLowerCase().includes(searchTerm);
                const matchesFilter = !filterLevel || student.level === filterLevel;
                return matchesSearch && matchesFilter;
            });

            renderStudents(filtered);
        }

        function saveStudentData(name, level, notes, photo) {
            if (currentEditId) {
                // Modification
                const index = students.findIndex(s => s.id === currentEditId);
                if (index !== -1) {
                    students[index] = { ...students[index], name, level, notes, photo };
                }
                showNotification('√âl√®ve modifi√© avec succ√®s', 'success');
            } else {
                // Ajout
                const newId = Math.max(...students.map(s => s.id), 0) + 1;
                students.push({ id: newId, name, level, notes, photo });
                showNotification('√âl√®ve ajout√© avec succ√®s', 'success');
            }

            closeModal('studentModal');
            renderStudents();

        function deleteStudent(id) {

        // Importer des √©l√®ves
        function importStudents() {
            const file = document.getElementById('importFile').files[0];
            if (!file) {
                showNotification('Veuillez s√©lectionner un fichier', 'error');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const content = e.target.result;
                    const lines = content.split('\n');
                    let imported = 0;

                    lines.forEach((line, index) => {
                        if (index === 0 || !line.trim()) return; // Skip header and empty lines
                        
                        const parts = line.split(',');
                        if (parts.length >= 2) {
                            const name = parts[0].trim();
                            const level = parts[1].trim();
                            const notes = parts[2] ? parts[2].trim() : '';
                            
                            const newId = Math.max(...students.map(s => s.id), 0) + 1;
                            const defaultPhoto = "data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgdmlld0JveD0iMCAwIDIwMCAyMDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIyMDAiIGhlaWdodD0iMjAwIiBmaWxsPSIjRjBGMEYwIi8+CjxjaXJjbGUgY3g9IjEwMCIgY3k9IjgwIiByPSIzMCIgZmlsbD0iI0ZGRkZGRiIvPgo8cGF0aCBkPSJNNDAgMTgwQzQwIDE0MCA4MCAxNDAgMTAwIDE0MEMxMjAgMTQwIDE2MCAxNDAgMTYwIDE4MFYyMEg0MFYxODBaIiBmaWxsPSIjRkZGRkZGIi8+Cjwvc3ZnPgo=";
                            
                            students.push({ id: newId, name, level, notes, photo: defaultPhoto });
                            imported++;
                        }
                    });

                    closeModal('importModal');
                    renderStudents();
                    showNotification(`${imported} √©l√®ves import√©s avec succ√®s`, 'success');
                } catch (error) {
                    showNotification('Erreur lors de l\'import', 'error');
                }
            };
            reader.readAsText(file);
        }

        // Exporter des √©l√®ves
        function exportStudents() {
            const format = document.getElementById('exportFormat').value;
            const filter = document.getElementById('exportFilter').value;
            
            let dataToExport = students;
            if (filter !== 'all') {
                dataToExport = students.filter(s => s.level === filter);
            }

            switch (format) {
                case 'csv':
                    exportToCSV(dataToExport);
                    break;
                case 'json':
                    exportToJSON(dataToExport);
                    break;
                case 'excel':
                    exportToExcel(dataToExport);
                    break;
                case 'pdf':
                    exportToPDF(dataToExport);
                    break;
            }

            closeModal('exportModal');
        }

        function exportToCSV(data) {
            const headers = ['Pr√©nom', 'Niveau', 'Notes'];
            const csvContent = [
                headers.join(','),
                ...data.map(student => [
                    student.name,
                    student.level,
                    student.notes || ''
                ].join(','))
            ].join('\n');

            downloadFile(csvContent, 'eleves.csv', 'text/csv');
            showNotification('Export CSV r√©ussi', 'success');
        }

        function exportToJSON(data) {
            const jsonContent = JSON.stringify(data, null, 2);
            downloadFile(jsonContent, 'eleves.json', 'application/json');
            showNotification('Export JSON r√©ussi', 'success');
        }

        function exportToExcel(data) {
            // Simulation d'export Excel (en r√©alit√©, on g√©n√®re un CSV)

        function downloadFile(content, filename, type) {
            const blob = new Blob([content], { type });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Notifications
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => notification.classList.add('show'), 100);
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => document.body.removeChild(notification), 300);
            }, 3000);
        }
